<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Proyecto.css">
    <link rel="stylesheet" href="Botones.css">
    <title>ExploraGlobe.com</title>
    <link rel="stylesheet" href="Proyectomedia.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo de ExploraGlobe">
        <a href="Proyecto.html" class="titulo"><h1 id="titulo">ExploraGlobe</h1></a>
        <div class="header-buttons">
            <a href="ProyectoEN.html"><img src="uk-flag.png" alt="Ingles" class="bandera-inglesa"></a>
            <button class="register-button">Registrarse</button>
            <button class="login-button">Iniciar sesión</button>
        </div>

        <div id="registerModal" class="modal">
            <!-- Contenido del Modal -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <form>
                    <label for="registerUsername">Nombre de Usuario:</label>
                    <input type="text" id="registerUsername" name="username"><br>
                    <label for="registerEmail">Correo electrónico:</label>
                    <input type="email" id="registerEmail" name="email"><br>
                    <label for="registerPassword">Contraseña:</label>
                    <input type="password" id="registerPassword" name="password">
                    <button type="button" id="toggleRegisterPassword">Mostrar</button><br><br>
                    <input type="submit" value="Crear cuenta">
                </form>
            </div>
        </div>
        
        <div id="loginModal" class="modal">
            <!-- Contenido del Modal -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <form>
                    <label for="loginEmail">Correo electrónico:</label>
                    <input type="email" id="loginEmail" name="email"><br>
                    <label for="loginPassword">Contraseña:</label>
                    <input type="password" id="loginPassword" name="password">
                    <button type="button" id="toggleLoginPassword">Mostrar</button><br><br>
                    <input type="submit" value="Iniciar sesión">
                </form>
            </div>
        </div>
        
    </header>
    <script src="Scritpalquiler.js"></script>
</body>
